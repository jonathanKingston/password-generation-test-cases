<!DOCTYPE html>
<html>
  <head>
    <title>Login demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form method="post" action="/tests/3/login-submit" >
      <label>
        <div>Username</div>
        <input
          name="username"
          placeholder="Username"
          type="text"
          pattern=".{4,}"
          title="Needs to be 4 characters long."
          required
        />
      </label>
      <label>
        <div>Password</div>
        <input
          name="password"
          placeholder="Password"
          type="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=(.*[^a-zA-Z0-9\s]){2,}).{10,}"
          title="
            Needs to be 10 characters long.
            Must contain at least two characters that are not: a number, space, or letter.
            Must contain at least one number, uppercase letter and lowercase letter.
          "
          required
        />
      </label>
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
