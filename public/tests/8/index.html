<!DOCTYPE html>
<html>
  <head>
    <title>Login ajax alt demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form method="post" action="/tests/8/login-submit" >
      <label>
        <div>Username</div>
        <input
          name="username"
          placeholder="Username"
          type="text"
          required
        />
      </label>
      <label>
        <div>Password</div>
        <input
          name="password"
          placeholder="Password"
          type="password"
          required
        />
      </label>
      <input type="submit" value="Login" />
    </form>
    <div>
      Username: user<br />
      Password: password
    </div>

    <script src="/tests/8/script.js"></script>
  </body>
</html>
